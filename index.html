---
layout: default
---

<a href='{{ site.baseurl }}/only-en/'>Hide Swedish posts</a>

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      {% if post.lang == 'sv' %}
          <div class="date">
              (Swedish)
          </div>
      {% endif %}

      <div class="entry">
        {{ post.excerpt }}
      </div>

      {% if post.lan == 'en' %}
      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
      {% endif %}

      {% if post.lang == 'sv' %}
      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">LÃ¤s mer</a>
      {% endif %}

    </article>
  {% endfor %}
</div>
