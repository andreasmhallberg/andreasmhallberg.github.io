---
layout: default
permalink: /only-en/
---

<a href='{{ site.baseurl }}/'>Show Swedish posts</a>

<div class="posts">
  {% for post in site.posts %}

      {% if post.lang == 'en' %}
    <article class="post">
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>

    </article>
    {% else %}
    {% endif %}
  {% endfor %}
</div>
