---
layout: default
permalink: /only-en/
---

<a href='{{ site.baseurl }}/'>Show posts in Swedish</a>

<div class="posts">
  {% for post in site.posts %}
    <article class="post">


      {% if post.language == 'Swedish' %}
      {% endif %}

      {% if post.language == 'English' %}
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>

    </article>
    {% endif %}
  {% endfor %}
</div>
